<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Management - Fastapi</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <div style="margin-top: 50px;" class="ui container">
            <h1 class="ui center aligned header">ABC Bank </h1>
            <h3 class="ui center aligned header">Signup Page</h3>

            <form class="ui form" action="/signup" method="post">

                <div class="field">
                    <label>First Name</label>
                    <input type="text" name="first_name" placeholder="Enter First Name...">
                    <br>
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" name="last_name" placeholder="Enter Last Name...">
                    <br>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter Email...">
                    <br>
                </div>
                <div class="field">
                    <label>Contact</label>
                    <input type="number" name="contact" placeholder="Enter Contact...">
                    <br>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create Password...">
                    <br>
                </div>
                <button class="ui blue button" type="submit">Signup</button>
            </form>
